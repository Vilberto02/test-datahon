<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Dashboard {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container">{% block container %}{% endblock %}</div>
    {% endblock %}
  </body>
</html>
